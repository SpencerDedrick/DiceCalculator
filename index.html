<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Dice Calculator</title>
  </head>
  <body>
    <div class="calculator-grid">
      <div class="output">
        <div data-roll-input class="roll-input"></div>
        <div data-roll-result class="roll-result"></div>
      </div>
      <div data-history class="span-6-row">History</div>
      <button data-all-clear class="span-two">AC</button>
      <button data-delete class="span-two">DEL</button>

      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-d20 class="span-three">1d20</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operation class="span-2-row span-three">+</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-number id="d">d</button>
      <button data-number>0</button>
      <button data-roll class="span-two span-four">
        <i class="fas fa-dice-d20"></i> ROLL
      </button>
    </div>
    <script src="https://kit.fontawesome.com/c5da040612.js"></script>
    <script src="app.js"></script>
  </body>
</html>
